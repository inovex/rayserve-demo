# This file was generated using the `serve build` command on Ray v2.53.0.

proxy_location: EveryNode

http_options:
  host: 0.0.0.0
  port: 8000

grpc_options:
  port: 9000
  grpc_servicer_functions: []

logging_config:
  encoding: TEXT
  log_level: INFO
  logs_dir: null
  enable_access_log: true
  additional_log_standard_attrs: []

applications:
- name: app1
  route_prefix: /
  import_path: serve_model:iris_app
  runtime_env: {}
  deployments:
  - name: DataAuditor
    ray_actor_options:
      num_cpus: 0.2
  - name: IrisPredictor
    ray_actor_options:
      num_cpus: 0.5
